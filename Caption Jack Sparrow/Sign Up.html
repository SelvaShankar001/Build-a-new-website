<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
        <form action="./Sign In.html">
        <center><h3>Registration</h3></center>
        <center>
            <label for="name">Enter a name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <i class='bx bxs-user-rectangle'></i>
            <br><br>
            <label for="mail">E-Mail</label>
            <input type="mail" id="mail" placeholder="Enter a mail" required>
            <i class='bx bxs-envelope'></i>
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" required>
            <i class='bx bxs-user-pin'></i>
            <br><br>
            <label for="word">Confim Password</label>
            <input type="password" id="word" required>
            <i class='bx bxs-user-pin'></i>
            <br><br>
            <input type="checkbox" required>
            <label for="remember"> I Agree to the Term's and Condition</label>
            <br><br>
            <button>
                Sign Up
            </button>
        </center>
    </form>
</body>
</html>
